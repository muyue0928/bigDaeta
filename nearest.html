<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空氣品質查詢</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">空氣品質查詢</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="nearest.html">最近測站數據</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="select.html">特定測站查詢</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">資料來源</a>
            </li>
            </ul>
        </div>
    </nav>
    <div id="result"></div>
    <input type="hidden" id="lati">
    <input type="hidden" id="long">
    <script>	
        let lati = document.getElementById('lati');
        let long = document.getElementById('long');
        let result = document.getElementById('result');

        function reqOnload () {
            const data = JSON.parse(this.responseText);
            let minL = 1000000000;
            let minN = 0;
            navigator.geolocation.getCurrentPosition(getPosition, error);
            function getPosition(position) {
                let lat=position.coords.latitude;
                let lon=position.coords.longitude;
                result.innerText = '現在經度'+lat+'\n現在緯度'+lon;
                for(let i=0;i<84;i++){
                    let latS = data.records[i].Latitude;
                    let lonS = data.records[i].Longitude;
                    
                    Math.sqrt((lat-latS)*(lat-latS)+(lon-lonS)*(lon-lonS))
                    if(Math.sqrt((lat-latS)*(lat-latS)+(lon-lonS)*(lon-lonS))<minL){
                        minN = i;
                        minL = Math.sqrt((lat-latS)*(lat-latS)+(lon-lonS)*(lon-lonS));
                    }
                }
                let i = minN;
                result.innerText += '\n\n' + '測站所在縣市：'+data.records[i].County+'\n測站名稱：'+data.records[i].SiteName+'\n測站所測得AQI：'+data.records[i].AQI+'\n測站所在經度：'+data.records[i].Longitude+'\n測站所在緯度：'+data.records[i].Latitude+'\n\n'
            }
            function error(error) {
                console.log(error)
            }

        }
        function reqError (err) {
        console.log('錯誤', err)
        }
        // 宣告一個 XHR 的物件
        var request = new XMLHttpRequest(); 
        // 定義連線方式
        request.open('get', 'https://data.epa.gov.tw/api/v1/aqx_p_432?api_key=9be7b239-557b-4c10-9775-78cadfc555e9&limit=1000&format=json', true);
        // 送出請求
        request.send();
        // 如果成功就執行 reqOnload()
        request.onload = reqOnload; 
        // 失敗就 reqError()
        request.onerror = reqError;

                





       
    </script>
</body>
</html>
